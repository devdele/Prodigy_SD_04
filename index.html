<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sudoku Solver</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Sudoku Solver</h1>
    <div class="sudoku-container">
      <div class="sudoku-grid" id="grid"></div>
      <div class="buttons">
        <button id="solve-btn">Solve</button>
        <button id="clear-btn">Clear</button>
      </div>
      <div id="status" class="status">Enter numbers and click Solve</div>
      <div class="examples">
        <h3>Example Puzzles:</h3>
        <button id="example-easy">Easy</button>
        <button id="example-medium">Medium</button>
        <button id="example-hard">Hard</button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
